name: Publish to AUR

on:
  push:
    tags:
      - 'v*.*.*'   # Trigger only on semantic version tags, e.g. v1.0.6

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH for AUR
        uses: webfactory/ssh-agent@v0.7.1
        with:
          ssh-private-key: ${{ secrets.AUR_SSH_KEY }}

      - name: Install dependencies
        run: sudo pacman -Sy --noconfirm git base-devel

      - name: Prepare PKGBUILD for main version
        run: |
          cd AUR/yayfzf
          # Replace pkgver in PKGBUILD with new tag version
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^pkgver=.*/pkgver=${TAG_VERSION}/" PKGBUILD
          git add PKGBUILD
          git commit -m "Update PKGBUILD for version ${TAG_VERSION}"

      - name: Push to AUR
        run: |
          git push origin main

